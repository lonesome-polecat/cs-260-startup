<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="/img/donut32.gif">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <nav>
      <a href="/home">Home</a> |
      <a href="/menu">Menu</a> |
      <a href="/orders">Orders</a> |
      <a href="/contact">Contact</a>
    </nav>
    <main>
      <div class="large">
        <p>Welcome to Lexy's</p>

          <div class="courseName">Web<br />Programming</div>
          <div class="courseNum">260</div>

        <p id="serviceName">website</p>
      </div>
      <div class="small">260</div>

    <script>
      fetch('/config').then((r) => {
        if (r.ok) {

            const serviceNameEl = document.querySelector('#serviceName');
            serviceNameEl.textContent = config.name;
          });
        }
      });
    </script>
  </body>
